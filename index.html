<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inner Bloom</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Lora:ital,wght@0,400;0,500;1,400;1,500&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              serif: ['Lora', 'serif'],
            },
            colors: {
              'base': '#111827',        // Cool Dark Gray (gray-900)
              'surface': '#1F2937',      // Lighter Dark Gray (gray-800)
              'primary': '#818CF8',      // Indigo (indigo-400)
              'secondary': '#A78BFA',    // Violet (violet-400)
              'accent': '#F472B6',       // Pink (pink-400)
              'text-primary': '#F9FAFB', // Almost White (gray-50)
              'text-secondary': '#9CA3AF',// Lighter Gray (gray-400)
            },
            animation: {
              'gentle-float': 'gentle-float 4s ease-in-out infinite',
              'subtle-glow': 'subtle-glow 2.5s ease-in-out infinite',
              'message-fade-in': 'message-fade-in 0.4s ease-out forwards',
              'aurora': 'aurora 20s ease-in-out infinite',
              'ripple-effect': 'ripple-effect 1s ease-out forwards',
              'slide-in': 'slide-in 0.5s cubic-bezier(0.25, 1, 0.5, 1) forwards',
              'slide-out': 'slide-out 0.5s cubic-bezier(0.5, 0, 0.75, 0) forwards',
              'pop': 'pop 0.3s ease-out',
            },
            keyframes: {
              'gentle-float': {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-6px)' },
              },
              'subtle-glow': {
                '0%, 100%': { boxShadow: '0 0 20px 0px rgba(244, 114, 182, 0.3)' },
                '50%': { boxShadow: '0 0 35px 5px rgba(244, 114, 182, 0.4)' },
              },
              'message-fade-in': {
                '0%': { opacity: '0', transform: 'translateY(10px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              'aurora': {
                '0%': { backgroundPosition: '0% 50%' },
                '50%': { backgroundPosition: '100% 50%' },
                '100%': { backgroundPosition: '0% 50%' },
              },
              'ripple-effect': {
                '0%': { transform: 'scale(1)', opacity: '0.5' },
                '100%': { transform: 'scale(4)', opacity: '0' },
              },
              'slide-in': {
                '0%': { transform: 'translateX(100%)', opacity: 0 },
                '100%': { transform: 'translateX(0)', opacity: 1 },
              },
              'slide-out': {
                '0%': { transform: 'translateX(0)', opacity: 1 },
                '100%': { transform: 'translateX(-100%)', opacity: 0 },
              },
              'pop': {
                '0%': { transform: 'scale(1)' },
                '50%': { transform: 'scale(1.2)' },
                '100%': { transform: 'scale(1)' },
              }
            },
          },
        },
      }
    </script>
  <script type="importmap">
{
  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.1.1/",
    "react": "https://aistudiocdn.com/react@^19.1.1",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.1.1/",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.21.0",
    "react-router-dom": "https://aistudiocdn.com/react-router-dom@^7.9.3",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.544.0",
    "recharts": "https://aistudiocdn.com/recharts@^3.2.1"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
